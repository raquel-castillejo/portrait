<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Patrick+Hand+SC&display=swap"
			rel="stylesheet"
		/>

		<!-- STYLES -->
		<link rel="stylesheet" href="../css/normalize.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<title>Portrait Game</title>
	</head>
	<body>
		<h1 class="title">Luigi</h1>
		<span class="claim"
			>Ordena las piezas correctamente para crear a Luigi.</span
		>

		<div class="puzzle-container">
			<div class="puzzle-pieces">
				<img
					src="./assets/images/characters/luigi/EYE_LEFT.png"
					alt=""
					id="1"
					class="piece"
					data-character="luigi"
					data-face-piece="eye-left"
				/>
				<!-- draggable="true" -->
				<img
					src="./assets/images/characters/luigi/EYE_RIGHT.png"
					alt=""
					id="2"
					class="piece"
					data-character="luigi"
					data-face-piece="eye-right"
				/>
				<!-- draggable="true" -->
				<img
					src="./assets/images/characters/luigi/EYEBROW_LEFT.png"
					alt=""
					class="piece"
					data-character="luigi"
					data-face-piece="eyebrow-left"
				/>
				<!-- draggable="true" -->
				<img
					src="./assets/images/characters/luigi/EYEBROW_RIGHT.png"
					alt=""
					class="piece"
					data-character="luigi"
					data-face-piece="eyebrow-right"
				/>
				<!-- draggable="true" -->
				<img
					src="./assets/images/characters/luigi/MOUTH.png"
					alt=""
					class="piece"
					data-character="luigi"
					data-face-piece="mouth"
				/>
				<!-- draggable="true" -->
				<img
					src="./assets/images/characters/luigi/MUSTACHE.png"
					alt=""
					class="piece"
					data-character="luigi"
					data-face-piece="mustache"
				/>
				<!-- draggable="true" -->
			</div>

			<div id="drop-target" class="puzzle-base">
				<img
					src="./assets/images/characters/luigi/CLEANED.png"
					alt=""
					draggable="false"
				/>
			</div>
		</div>

		<!-- <img src="./assets/images/cute-cat.webp" alt="" /> -->
		<script type="module" src="../js/index.js"></script>
	</body>
</html>
